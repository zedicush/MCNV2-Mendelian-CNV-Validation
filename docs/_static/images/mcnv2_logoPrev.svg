<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 120" width="800" height="120">
  <!-- Background -->
  <rect width="800" height="120" fill="#3d4a5c"/>
  
  <!-- Organic X-shaped Chromosome with curves -->
  <g transform="translate(45, 60)">
    <!-- Left chromatid (curved, top-left to bottom-right) -->
    <!-- Top-left arm (curved path) -->
    <path d="M -18,-42 Q -20,-30 -22,-18 Q -23,-8 -18,-2" fill="#85c1e9" stroke="#5dade2" stroke-width="1"/>
    <path d="M -6,-42 Q -8,-30 -10,-18 Q -11,-8 -6,-2" fill="#85c1e9" stroke="#5dade2" stroke-width="1"/>
    
    <!-- G-bands on top-left arm -->
    <ellipse cx="-12" cy="-40" rx="6" ry="2.5" fill="#5dade2" opacity="0.8"/>
    <ellipse cx="-12" cy="-33" rx="6" ry="2" fill="#3498db" opacity="0.7"/>
    <ellipse cx="-13" cy="-26" rx="6" ry="2.5" fill="#5dade2" opacity="0.8"/>
    <ellipse cx="-14" cy="-19" rx="6" ry="2" fill="#3498db" opacity="0.7"/>
    <ellipse cx="-15" cy="-12" rx="6" ry="2.5" fill="#5dade2" opacity="0.8"/>
    
    <!-- Telomere (pink cap) on top-left -->
    <ellipse cx="-12" cy="-42" rx="7" ry="5" fill="#ff6b9d"/>
    
    <!-- CNV segments on top-left arm -->
    <rect x="-20" y="-38" width="4" height="12" fill="#4A90E2" opacity="0.95" rx="1"/>
    <rect x="-8" y="-27" width="4" height="10" fill="#E91E63" opacity="0.95" rx="1"/>
    
    <!-- Bottom-right arm (curved continuation) -->
    <path d="M -6,2 Q -2,10 2,18 Q 6,28 10,40" fill="#85c1e9" stroke="#5dade2" stroke-width="1"/>
    <path d="M 6,2 Q 10,10 14,18 Q 18,28 22,40" fill="#85c1e9" stroke="#5dade2" stroke-width="1"/>
    
    <!-- G-bands on bottom-right arm -->
    <ellipse cx="4" cy="12" rx="6" ry="2.5" fill="#5dade2" opacity="0.8"/>
    <ellipse cx="6" cy="19" rx="6" ry="2" fill="#3498db" opacity="0.7"/>
    <ellipse cx="8" cy="26" rx="6" ry="2.5" fill="#5dade2" opacity="0.8"/>
    <ellipse cx="10" cy="33" rx="6" ry="2" fill="#3498db" opacity="0.7"/>
    
    <!-- Telomere (pink cap) on bottom-right -->
    <ellipse cx="16" cy="40" rx="7" ry="5" fill="#ff6b9d"/>
    
    <!-- CNV segments on bottom-right arm -->
    <rect x="0" y="10" width="4" height="11" fill="#4A90E2" opacity="0.95" rx="1"/>
    <rect x="12" y="25" width="4" height="12" fill="#E91E63" opacity="0.95" rx="1"/>
    
    <!-- Right chromatid (curved, top-right to bottom-left) -->
    <!-- Top-right arm (curved path) -->
    <path d="M 6,-42 Q 8,-30 10,-18 Q 11,-8 6,-2" fill="#85c1e9" stroke="#5dade2" stroke-width="1"/>
    <path d="M 18,-42 Q 20,-30 22,-18 Q 23,-8 18,-2" fill="#85c1e9" stroke="#5dade2" stroke-width="1"/>
    
    <!-- G-bands on top-right arm -->
    <ellipse cx="12" cy="-40" rx="6" ry="2.5" fill="#5dade2" opacity="0.8"/>
    <ellipse cx="12" cy="-33" rx="6" ry="2" fill="#3498db" opacity="0.7"/>
    <ellipse cx="13" cy="-26" rx="6" ry="2.5" fill="#5dade2" opacity="0.8"/>
    <ellipse cx="14" cy="-19" rx="6" ry="2" fill="#3498db" opacity="0.7"/>
    <ellipse cx="15" cy="-12" rx="6" ry="2.5" fill="#5dade2" opacity="0.8"/>
    
    <!-- Telomere (pink cap) on top-right -->
    <ellipse cx="12" cy="-42" rx="7" ry="5" fill="#ff6b9d"/>
    
    <!-- CNV segments on top-right arm -->
    <rect x="8" y="-38" width="4" height="12" fill="#4A90E2" opacity="0.95" rx="1"/>
    <rect x="16" y="-27" width="4" height="10" fill="#E91E63" opacity="0.95" rx="1"/>
    
    <!-- Bottom-left arm (curved continuation) -->
    <path d="M 6,2 Q 2,10 -2,18 Q -6,28 -10,40" fill="#85c1e9" stroke="#5dade2" stroke-width="1"/>
    <path d="M -6,2 Q -10,10 -14,18 Q -18,28 -22,40" fill="#85c1e9" stroke="#5dade2" stroke-width="1"/>
    
    <!-- G-bands on bottom-left arm -->
    <ellipse cx="-4" cy="12" rx="6" ry="2.5" fill="#5dade2" opacity="0.8"/>
    <ellipse cx="-6" cy="19" rx="6" ry="2" fill="#3498db" opacity="0.7"/>
    <ellipse cx="-8" cy="26" rx="6" ry="2.5" fill="#5dade2" opacity="0.8"/>
    <ellipse cx="-10" cy="33" rx="6" ry="2" fill="#3498db" opacity="0.7"/>
    
    <!-- Telomere (pink cap) on bottom-left -->
    <ellipse cx="-16" cy="40" rx="7" ry="5" fill="#ff6b9d"/>
    
    <!-- CNV segments on bottom-left arm -->
    <rect x="-12" y="10" width="4" height="11" fill="#4A90E2" opacity="0.95" rx="1"/>
    <rect x="-4" y="25" width="4" height="12" fill="#E91E63" opacity="0.95" rx="1"/>
    
    <!-- Centromere (constriction in center) -->
    <ellipse cx="0" cy="0" rx="10" ry="6" fill="#9b59b6"/>
    <ellipse cx="0" cy="0" rx="7" ry="4" fill="#8e44ad"/>
  </g>
  
  <!-- Main Title: MCNV2 -->
  <text x="105" y="55" font-family="Arial, Helvetica, sans-serif" font-size="42" font-weight="bold" fill="#ffffff">
    MCNV2
  </text>
  
  <!-- Separator colon -->
  <text x="240" y="55" font-family="Arial, Helvetica, sans-serif" font-size="42" font-weight="normal" fill="#ffffff" opacity="0.5">
    :
  </text>
  
  <!-- Subtitle: Mendelian CNV Validation -->
  <text x="265" y="55" font-family="Arial, Helvetica, sans-serif" font-size="32" font-weight="300" fill="#ffffff">
    Mendelian CNV Validation
  </text>
  
  <!-- Accent underline -->
  <line x1="105" y1="70" x2="750" y2="70" stroke="#4A90E2" stroke-width="2" opacity="0.3"/>
  
  <!-- Tagline -->
  <text x="105" y="92" font-family="Arial, Helvetica, sans-serif" font-size="14" font-weight="300" fill="#b0c4d8" opacity="0.8">
    Technology-agnostic framework for CNV quality assessment
  </text>
</svg>
