<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 120" width="800" height="120">
  <!-- Background -->
  <rect width="800" height="120" fill="#3d4a5c"/>
  
  <!-- Chromosome icon (vertical banded chromosome with centromere) -->
  <g transform="translate(40, 60)">
    <!-- Left chromosome arm -->
    <rect x="-8" y="-45" width="16" height="40" fill="#e0e0e0" rx="8" ry="8"/>
    
    <!-- Centromere (constriction in middle) -->
    <ellipse cx="0" cy="-2" rx="6" ry="8" fill="#b0b0b0"/>
    
    <!-- Right chromosome arm -->
    <rect x="-8" y="5" width="16" height="40" fill="#e0e0e0" rx="8" ry="8"/>
    
    <!-- DEL segments (blue - deletions) -->
    <rect x="-7" y="-38" width="14" height="8" fill="#4A90E2"/>
    <rect x="-7" y="-22" width="14" height="6" fill="#4A90E2"/>
    
    <!-- DUP segments (red/pink - duplications) -->
    <rect x="-7" y="12" width="14" height="10" fill="#E91E63"/>
    <rect x="-7" y="28" width="14" height="8" fill="#E91E63"/>
    
    <!-- Banding pattern -->
    <rect x="-7" y="-30" width="14" height="4" fill="#f5f5f5" opacity="0.6"/>
    <rect x="-7" y="22" width="14" height="4" fill="#f5f5f5" opacity="0.6"/>
  </g>
  
  <!-- Main Title: MCNV2 (all white, no colored separator) -->
  <text x="80" y="55" font-family="Arial, Helvetica, sans-serif" font-size="42" font-weight="bold" fill="#ffffff">
    MCNV2
  </text>
  
  <!-- Separator colon (white, not colored) -->
  <text x="215" y="55" font-family="Arial, Helvetica, sans-serif" font-size="42" font-weight="normal" fill="#ffffff" opacity="0.5">
    :
  </text>
  
  <!-- Subtitle: Mendelian CNV Validation -->
  <text x="240" y="55" font-family="Arial, Helvetica, sans-serif" font-size="32" font-weight="300" fill="#ffffff">
    Mendelian CNV Validation
  </text>
  
  <!-- Accent underline -->
  <line x1="80" y1="70" x2="750" y2="70" stroke="#4A90E2" stroke-width="2" opacity="0.3"/>
  
  <!-- Tagline -->
  <text x="80" y="92" font-family="Arial, Helvetica, sans-serif" font-size="14" font-weight="300" fill="#b0c4d8" opacity="0.8">
    Technology-agnostic framework for CNV quality assessment
  </text>
</svg>
